<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
   <fieldset>
    <legend>Personal Details </legend>
    <label for="firstname">Firstname :</label>
    <input type="text" id="firstname" required>
     <br><br>
    <label for="middlename">Middlename :</label>
    <input type="text" id="middlename" required>
    <br><br>
    <label for="lastname">Lastname :</label>
    <input type="text" id="lastname" reuired >
    <br><br>
    <label for="course">Course :</label>
    <select id="course" required>
            <option value="">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
    </select>
    <br><br>
    <label for="gender">Gender :</label><br>
     <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label><br>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label><br><br>
    <label for="dob">DOB</label>
    <input type="datetime-local" name="dob" id="dob"><br>
     <label for="phone">Phone</label>
     <input type="tel" value="+91" disabled style="width: 30px;">
     <input type="tel" id="phone" name="phone" maxlength="10" style="width: 100px"> 
     <br><br>
     <label for="address">Address</label><br>
      <textarea name="address" id="address" cols="50" rows="5"></textarea>
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <br><br><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <br><br><br>
      <label for="re-type password">Re-type Password</label>
      <input type="password" name="re-type password" id="re-type password">
      <br><br>
      <input type="checkbox" name="terms" id="terms">
      <label for="terms">Agree to terms and conditions</label>
      <br><br>
      <label for="file">Choose File</label>
      <input type="file" name="file" id="file">
      <br><br>
      <label for="color">Choose Color</label>
      <input type="color" name="color" id="color">
      <br><br>
      <input type="Reset" value="Reset">
      <input type="submit" value="Submit">
   </fieldset> 
</form>   
</body>
</html>
